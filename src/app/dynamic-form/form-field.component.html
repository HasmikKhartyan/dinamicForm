<div [formGroup]="form" class="form-group">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" class="form-control"
           [id]="question.key" [type]="question.type"
           [class.is-invalid]="form.controls[question.key].invalid && form.controls[question.key].touched"
           [class.is-valid]="form.controls[question.key].valid && form.controls[question.key].touched"
    >




    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>
  <control-messages [control]="form.controls[question.key]"></control-messages>
  <!--<div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>-->
</div>
